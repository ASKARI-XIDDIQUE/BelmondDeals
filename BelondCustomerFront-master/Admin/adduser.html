        <div class="settingsBody">
            <div class="top flex greyBg">
                <h1 class="titleText">
                   Add New User
                </h1>
                <p>View user details and update if you need to.</p>
            </div>
            <div class="settingsDiv">
                <div class="adminDetails">
                    <div class="detailsContainer">
                    <div class="formContainer">
                       <form method="POST" class="flex">
                          <div>
                            <div class="singleField">
                                <label for="userName">User Name</label>
                                <input type="text" id="username" name="userName" placeholder="e.g: charmtan123" required>
                            </div>
                            <div class="singleField">
                                <label for="phone">Phone Number</label>
                                <input type="number" id="mobileNumber" name="phone" placeholder="e.g: +256 789 688 909" required>
                            </div>
                            <div class="singleField">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="e.g: example@outlook.com" required>
                            </div>
                          </div>
                            <div>
                                <div class="singleField">
                                    <label for="email">Password</label>
                                    <input type="password" id="password" name="password" placeholder="*********" required>
                                </div>
                                <div class="singleField">
                                    <label for="email">Confirm Password</label>
                                    <input type="password" id="confirmPassword" name="password" placeholder="*********" required>
                                </div>
                                <div class="singleField">
                                    <label for="email">Invitation Code</label>
                                    <input type="text" id="invitationCode" name="Invitation" placeholder="Invitation" required>
                                </div>


                                
                            </div>

                           <div>

                                <div class="singleField">
                                    <label for="comm">Country</label>
                                    <select name="comm" id="countryBox">                  
                                    </select>
                                </div>
                                <div class="singleField">
                                    <label for="comm">Role</label>
                                    <select name="roleBox" id="roleBox">
                                    </select>
                                </div>

                                    <label class="flex items-center space-x-3 cursor-pointer">
                                        <input type="radio" name="depositType" id="depositType" class="hidden peer" value="1">
                                        <div class="w-5 h-5 border-2 border-blue-600 rounded-full flex items-center justify-center peer-checked:bg-blue-600">
                                            <div class="w-2.5 h-2.5 bg-white rounded-full"></div>
                                        </div>
                                        <span class="text-lg font-medium text-gray-700">Trial commission</span>
                                    </label>
                                
                                    <!-- Second Option -->
                                    <label class="flex items-center space-x-3 cursor-pointer">
                                        <input type="radio" name="depositType" id="depositType" class="hidden peer" value="2">
                                        <div class="w-5 h-5 border-2 border-blue-600 rounded-full flex items-center justify-center peer-checked:bg-blue-600">
                                            <div class="w-2.5 h-2.5 bg-white rounded-full"></div>
                                        </div>
                                        <span class="text-lg font-medium text-gray-700">Deposit &Premium</span>
                                    </label>
                                    
                                </div>
                                
                                
                            </form>
                        </div>
                        <button class="btn flex bg" name="submit" id="successBtn" onclick="postDataUserRegister()"><i class="uil uil-fidget-spinner icon"></i> Add User</button>
                </div> 
            </div>
