<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Admin Dashboardd</title>

    <!-- Link to css -->
    <link rel="stylesheet" href="./admin.css">
    <link rel="stylesheet" href="../index.css">
    <!-- Link to icons -->
   
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Link swiper css -->
    <link rel="stylesheet" href="./swiper-bundle.min.css">
    
</head>
<body>

    <div class="adminDasboard flex">

        <div class="sideMenu">
            <div class="logoDiv flex">
                <img src="../Assets/logo.webp" alt="Logo Image" style="width: 100px; height: 100px;">
            </div>
          <div class="menu">
            <ul class="menuItem grid">
                <li class="menuList flex">
                    <a href="dashboard.html" class="menuLink linkActive flex Active">
                        <i class="uil uil-create-dashboard icon"></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li> 

                <li class="menuList flex">
                    <a href="booking.html" class="menuLink flex">
                        <i class="uil uil-building icon"></i>
                        <span class="text">Bookings</span>
                    </a>
                </li> 

                <li class="menuList flex"> 
                    <a href="withdraw.html" class="menuLink flex">
                        <i class="uil uil-book-open icon"></i>
                        <span class="text">Withdraw List</span>
                    </a>
                </li> 

                <li class="menuList flex">
                    <a href="premium.html" class="menuLink flex">
                        <i class="uil uil-clipboard-alt icon"></i>
                        <span class="text">Premium</span>
                    </a>
                </li> 
                <li class="menuList flex"> 
                    <a href="user.html" class="menuLink flex">
                        <i class="uil uil-user-circle icon"></i>
                        <span class="text">Users</span>
                    </a>
                </li> 
                
                <li class="menuList flex"> 
                    <a href="deposit.html" class="menuLink flex">
                        <i class="uil uil-key-skeleton icon"></i>
                        <span class="text">Deposit Details</span>
                    </a>
                </li>

                <li class="menuList flex"> 
                    <a href="commision.html" class="menuLink flex">
                        <i class="uil uil-comment-message icon"></i>
                        <span class="text">Commission</span>
                    </a>
                </li> 

                <li class="menuList flex"> 
                    <a href="bonus.html" class="menuLink flex">
                        <i class="uil uil-graduation-cap icon"></i>
                        <span class="text">Bonus Details</span>
                    </a>
                </li> 

                
                <li class="menuList flex"> 
                    <a href="admins.html" class="menuLink flex">
                        <i class="uil uil-user-circle icon"></i>
                        <span class="text">Admins</span>
                    </a>
                </li> 
            </ul>
          </div>

          <div class="accountDiv">
            <div class="imgDiv">
                <img src="../Assets/user (8).webp" alt="Admin Image">
            </div>
            <span class="name">燕西 管理员</span>
            <p></p>

            <div class="accountBtns flex">
                <a onclick="logout()">
                    <button class="btn bg flex">
                        <i class="uil uil-sign-out-alt icon"></i>
                        Log Out
                    </button>
                </a>
                <a href="#">
                    <button class="btn bg flex">
                        <i class="uil uil-setting icon"></i>
                    </button>
                </a>
            </div>
           
          </div>
        </div>


        <div class="settingsBody">
            <div class="top flex greyBg">
                <h1 class="titleText">
                   Premium Deposit
                </h1>
                <p>Add Premium deposit if you need</p>
                
            </div>

            <div class="settingsDiv">
                <div class="adminDetails">
                    <h3 class="detailsTitle">Add Premium Deposit Details</h3>
                    <div class="detailsContainer">
                    <div class="formContainer">
                       <form method="POST" class="flex">
                          <div>
                            <div class="singleField">
                                <label for="userName">Deposit Info</label>
                                <input type="text" id="depositAmount" name="userName" placeholder="e.g: Enter Amount" required>
                                <button class="btn flex bg" type="button" id="successBtn" onclick="addDeposit()" name="submit"><i class="uil uil-fidget-spinner icon"></i> Deposit Amount</button>
                            </div>
                          </div>
                       </form>
                    </div>
                </div> 
            </div>
        </div>    
    </div> 
    </div>
   <script src="api.js"></script>
   <script src="premiumdeposit.js"></script>
   <link rel="stylesheet" href="constant.css">
</body>
</html>
<script src="constant.js"></script>
