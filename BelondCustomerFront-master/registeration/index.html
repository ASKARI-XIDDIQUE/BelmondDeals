<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../registeration/style.css">
</head>
<body onload="getAllCountry()">
    <div id="notification" class="notification">
        <p id="notification-text"></p>
      </div>
    <div class="banner">
        <form class="unique-form">
            <h2>BELMOND REGISTER</h2>
               <!-- Personal Information -->
    <label for="Username">User Name:</label>
    <input type="text" id="username" name="user_name" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="mobileNumber" name="phone">

    <label for="country">Country:</label>
      <select id="countryBox" name="country" style="width: 100%; border-radius: 4px; padding: 8px;" required>
      </select>
    
      <label for="phone">Invitation Code:</label>
      <input type="text" id="invitationCode" name="code">


    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirm_password" required>
    <div class="remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">I agree to the terms and conditions</label>
    </div>
            <button onclick="postDataUserRegister(event)" type="button" id="successBtn" class="login-button">sign-up</button>
        <div class="Already-account"> Already have account <a href="../login/index.html">login</a></div>
            
        </form>
    </div>
</body>
</html>
<script src="register.js"></script>
<script src="../api.js"></script>
<script src="../constant.js"></script>
<link rel="stylesheet" href="../constant.css">
