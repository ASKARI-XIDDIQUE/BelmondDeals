<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="banner">
        <div id="notification" class="notification">
            <p id="notification-text"></p>
          </div>
        <form class="unique-form">
            <h2>BELMOND LOGIN</h2>
            <label for="username">Username:</label>
            <input type="text" id="loginEmail" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="loginPassword" name="password" required>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button type="button" onclick="login(event)" id="successBtn" class="login-button">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <p>Don't have an account? <a href="../registeration/index.html" class="sign-up">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
<script src="login.js"></script>
<script src="../api.js"></script>
<script src="../constant.js"></script>
<link rel="stylesheet" href="../constant.css">
